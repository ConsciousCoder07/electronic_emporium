name: electronic_emporium
description: A sample ecommerce shop app created with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  intl: ^0.16.1
  http: ^0.12.2
  shared_preferences: ^0.5.12
  flutter_dialogflow: ^0.1.3
  bubble: ^1.1.9+1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/product-placeholder.png
    - assets/robot.png
    - assets/robot.jpg
    - assets/camera.png
    - assets/default.jpg
    - assets/chatbot.json

  fonts:
    - family: lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
